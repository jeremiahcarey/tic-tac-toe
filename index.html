<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe!</title>
</head>

<body>
    <div class="header">
        <h1>Let's Play Tic-Tac-Toe!</h1>
    </div>
    <div class="gameboard-container">
        <div class="controls">
            <div class="control-content">
                <form id="two-player-names">
                    <div>
                        <label for="player-one-name">Player one name?</label>
                        <input class="input" type="text" id="player-one-name" name="player-one-name" required>
                    </div>
                    <div>
                        <label for="player-two-name">Player two name?</label>
                        <input class="input" type="text" id="player-two-name" name="player-two-name" required>
                    </div>
                    <button id="two-player-start-btn" type="submit">Start Play</button>
                </form>
            </div>
        </div>
        <div class="gameboard">
            <div class="game-square top left-side no-hover" data-index="0" id="square-zero">
                <div class="game-square-text"></div>
            </div>
            <div class="game-square top middle no-hover" data-index="1" id="square-one">
                <div class="game-square-text"></div>
            </div>
            <div class="game-square top right-side no-hover" data-index="2" id="square-two">
                <div class="game-square-text"></div>
            </div>
            <div class="game-square center left-side no-hover" data-index="3" id="square-three">
                <div class="game-square-text"></div>
            </div>
            <div class="game-square center middle no-hover" data-index="4" id="square-four">
                <div class="game-square-text"></div>
            </div>
            <div class="game-square center right-side no-hover" data-index="5" id="square-five">
                <div class="game-square-text"></div>
            </div>
            <div class="game-square bottom left-side no-hover" data-index="6" id="square-six">
                <div class="game-square-text"></div>
            </div>
            <div class="game-square bottom middle no-hover" data-index="7" id="square-seven">
                <div class="game-square-text"></div>
            </div>
            <div class="game-square bottom right-side no-hover" data-index="8" id="square-eight">
                <div class="game-square-text"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
